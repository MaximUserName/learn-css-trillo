<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <title>Trillo - Your all-in-one booking app</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <!-- Logo -->
      <img src="img/logo.png" alt="Trillo Logo" class="logo">

      <!-- Search -->
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search hotels">
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass" />
          </svg>
        </button>
      </form>

      <!-- User navigation, notifications -->
      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-bookmark" />
          </svg>
          <span class="user-nav__notification">7</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-bubbles2" />
          </svg>
          <span class="user-nav__notification">13</span>
        </div>
        <div class="user-nav__user">
          <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Jonas</span>
        </div>
      </nav>
    </header>
    <div class="content">
      <nav class="sidebar">
        Navigation
      </nav>
      <main class="hotel-view">
        Hotel view
      </main>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
